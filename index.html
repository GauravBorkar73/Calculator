<html>
<head>
    <style>
        .container-fluid
{
    
    background-color: #26466F;
    height: 100%;
}
.col1
{
    height: 100px;
   background-color: white;
    border-radius: 15px;
}
input[type=text]
{
    width:95%;
    border: none;
    border-radius: 15px;
    margin-left: 10px;
    text-align: center;
    font-size: 150%;
    height: 50px;
    margin-top: 35px;
    
}
.col3
{
    border: solid 1px yellow;
    height: 100px;
}
.btn_all
{
    
    width: 125px !important;
    border-radius: 15px 50px !important; 
    background-color: #C2FFFF !important;
}
    </style>
    <title>Calculator</title>
    <link rel="stylesheet" href="ui1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <script>
        
        $(document).ready(function(){
        $(".btn_all").click(function(){
            //document.getElementById("txt1").value = this.value;
            document.getElementById("txt1").value = document.getElementById("txt1").value + this.value;
           // $("#txt1").val = $("#txt1").val + this.value;
            //alert(this.value);
        });
        });


        class calc
        {
            constructor(x,y,z)
            {
                this.op1 = x;
                this.op2 = y;
                this.res = z;
                this.opr = " ";
            }
            
            getdata()
            {
                var opandopr = document.getElementById("txt1").value; 
              //alert(opandopr);

              var myarray ="";

              if(opandopr.includes("+") == true){
                myarray = opandopr.split("+");
                this.opr = "+";
                this.op1 = myarray[0];
                this.op2= myarray[1];
            }

               if(opandopr.includes("-") == true){
                myarray = opandopr.split("-");
                this.opr = "-";
                this.op1 = myarray[0];
                this.op2= myarray[1];
            }

            if(opandopr.includes("*") == true){
                myarray = opandopr.split("*");
                this.opr = "*";
                this.op1 = myarray[0];
                this.op2= myarray[1];
            }

            if(opandopr.includes("/") == true){
                myarray = opandopr.split("/");
                this.opr = "/";
                this.op1 = myarray[0];
                this.op2= myarray[1];
            }
}

        calculation()
        {
            if(this.opr=="+"){
                this.op1=parseFloat(this.op1);
                console.log(this.op1);
                this.op2=parseFloat(this.op2);
                console.log(this.op2);
                  this.res= this.op1+this.op2;
                 //document.getElementById("txt1").value= this.op1 + this.opr + this.op2 + "=" + this.res;
                 document.getElementById("txt1").value=this.res;
                 
            }  
            else if (this.opr=="-"){
                this.op1=parseFloat(this.op1);
                this.op2=parseFloat(this.op2);
                  this.res= this.op1-this.op2;
                 document.getElementById("txt1").value= this.op1 + this.opr + this.op2 + "=" + this.res;
                 document.getElementById("txt1").value=this.res;
            }

             else if (this.opr=="*"){
                this.op1=parseFloat(this.op1);
                this.op2=parseFloat(this.op2);
                 this.res= this.op1*this.op2;
                 document.getElementById("txt1").value= this.op1 + this.opr + this.op2 + "=" + this.res;
                 document.getElementById("txt1").value=this.res;
            }
            
            else{
                this.op1=parseFloat(this.op1);
                this.op2=parseFloat(this.op2);
                 this.res= this.op1/this.op2;
                 document.getElementById("txt1").value= this.op1 + this.opr + this.op2 + "=" + this.res;
                 document.getElementById("txt1").value=this.res;
            }


        }

            display()
            {
                $("#txt1").val = this.res;
            }

          
           
        }   

         
        function calculate()
        {
            //alert("calculate");
            c = new calc;
            c.getdata();
            c.calculation();
            c.display();
        }

        function clr()
            { 
            document.getElementById("txt1").value="";
            }


     </script>
</head>

<body>
<div class="container-fluid">
    <div style="color:white; font-size:50px; text-align: center; padding-top: 50px; margin-bottom: 100px;"> CALCULATOR!! </div>

    <div class="row" style="margin-bottom: 35px;">
        <div class="col col-lg-4 col-md-4 col-sm-4"></div>
        <div class="col col1 col-lg-4 col-md-4 col-sm-4">
            <input type="text"  id="txt1">
        </div>
        <div class="col col-lg-4 col-md-4 col-sm-4">
        </div>
    </div>

    <div class="row" style="margin-bottom:15px;">
        <div class="col col2 col-lg-4 col-md-4 col-sm-4" > </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"  value="7">7</button>
        </div>
        <div class="col col2  col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all" value="8">8</button>
        </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"  value="9">9</button>
         </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all" value="+">+</button>
        </div>
        <div class="col col2 col-lg-4 col-md-4 col-sm-4"></div>
     </div>


     <div class="row" style="margin-bottom:15px;">
        <div class="col col2 col-lg-4 col-md-4 col-sm-4"> </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value="4">4</button>
        </div>
        <div class="col col2  col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value="5">5</button>
        </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value="6">6</button>
         </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value="-">-</button>
        </div>
        <div class="col col2 col-lg-4 col-md-4 col-sm-4"></div>
     </div>

     <div class="row" style="margin-bottom:15px;">
        <div class="col col2 col-lg-4 col-md-4 col-sm-4"> </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value="1">1</button>
        </div>
        <div class="col col2  col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value="2">2</button>
        </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value="3">3</button>
         </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value="*">*</button>
        </div>
        <div class="col col2 col-lg-4 col-md-4 col-sm-4"></div>
     </div>

     <div class="row" style="margin-bottom:15px;">
        <div class="col col2 col-lg-4 col-md-4 col-sm-4"> </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   onclick="clr()" value="">C</button>
        </div>
        <div class="col col2  col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value="0">0</button>
        </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   onclick="calculate()" value="">=</button>
         </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"    value="/">/</button>
        </div>
        <div class="col col2 col-lg-4 col-md-4 col-sm-4"></div>
     </div>


     <div class="row" style="margin-bottom:15px;">
        <div class="col col2 col-lg-4 col-md-4 col-sm-4"> </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1"> </div>
        <div class="col col2  col-lg-1 col-md-1 col-sm-1">
            <button type="button" class="btn btn-lg btn_all"   value=".">.</button>
        </div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1"></div>
        <div class="col col2 col-lg-1 col-md-1 col-sm-1"></div>
        <div class="col col2 col-lg-4 col-md-4 col-sm-4"></div>
     </div>

     
</div>

</body>
</html>
